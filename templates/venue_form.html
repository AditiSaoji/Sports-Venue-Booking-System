<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Venue</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <style>
        /* General Styling */
        body {
            background: linear-gradient(135deg, #A7C7E7, #F9D1D1); /* Light pastel gradient from soft blue to pink */
            font-family: 'Arial', sans-serif;
            color: #333;
            padding: 30px;
            overflow-x: hidden;
        }

        h2 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2c3e50; /* Darker shade for title color */
            text-align: center;
            margin-bottom: 30px;
            text-transform: uppercase;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3); /* Added text shadow for better readability */
        }

        /* Form Styling */
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        form label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
            color: #444;
        }

        form input, form select, form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        form input:focus, form select:focus, form textarea:focus {
            border-color: #4CAF50; /* Green color on focus for a fresh look */
            outline: none;
        }

        form button {
            display: inline-block;
            padding: 12px 18px;
            font-size: 16px;
            color: white;
            border-radius: 8px;
            background-color: #4a90e2; /* Darker blue color */
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        form button:hover {
            background-color: #357ab7; /* Darker blue on hover */
            transform: translateY(-3px); /* Slight lifting effect */
        }

        /* Back Button Styling */
        .btn-secondary {
            display: inline-block;
            padding: 12px 20px;
            font-size: 16px;
            text-decoration: none;
            color: white;
            border-radius: 8px;
            background-color: #ff5722; /* Rich orange color */
            margin-top: 30px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #e64a19; /* Darker orange on hover */
        }

        /* Page Layout */
        a.btn-secondary {
            display: block;
            text-align: center;
            margin: 30px auto 0;
            max-width: 220px;
            font-weight: 500;
        }

        /* Form Field Styling */
        .form-field {
            display: flex;
            flex-direction: column;
        }

        .form-field input, .form-field select, .form-field textarea {
            font-size: 1.1rem;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: border 0.3s ease-in-out;
        }

        /* Card Shadow for Buttons */
        form button, .btn-secondary {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        form button:hover, .btn-secondary:hover {
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

    </style>
</head>
<body>
    <h2>{{ form.instance.pk|default:"Add Venue" }}</h2>
    <form method="post" class="mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'venue_list' %}" class="btn-secondary">Back</a>
</body>
</html>
